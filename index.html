<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoFin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Days+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="row flex-column-reverse flex-md-row">
      <div class="col-12 col-md-6 container-left" id="container-left">
        <img src="EcoFinLogo.svg" alt="Parte da logo EcoFin" class="img-fluid" />
      </div>

      <div class="col-12 col-md-6 form-container">
        <div class="container">
          <div class="card w-100">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" id="signup-tab" data-bs-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="true">Sign Up</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">Log In</a>
                </li>
              </ul>
            </div>
            <div class="card-body tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <form action="/" method="post">
                  <div class="mb-3">
                    <label for="first-name" class="form-label">First Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="first-name" required autocomplete="off" />
                  </div>
                  <div class="mb-3">
                    <label for="last-name" class="form-label">Last Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="last-name" required autocomplete="off" />
                  </div>
                  <div class="mb-3">
                    <label for="email-signup" class="form-label">Email Address<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email-signup" required autocomplete="off" />
                  </div>
                  <div class="mb-3">
                    <label for="password-signup" class="form-label">Set A Password<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password-signup" required autocomplete="off" />
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Get Started</button>
                </form>
              </div>
              <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form action="/" method="post">
                  <div class="mb-3">
                    <label for="email-login" class="form-label">Email Address<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email-login" required autocomplete="off" />
                  </div>
                  <div class="mb-3">
                    <label for="password-login" class="form-label">Password<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password-login" required autocomplete="off" />
                  </div>
                  <div class="mb-3">
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Log In</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
